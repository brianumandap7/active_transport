{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/favicondotr32.png' %}"/>
    <title>DB list | Active Transport Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page overlay for loader */
        #loading-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 9999; /* Stay on top */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Loader styling */
        #loading-spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 20px;
        }

        /* Bike animation */
        #bike {
            width: 400px;
            position: absolute;
            bottom: 10%;
            left: -100px;
            animation: moveBike 2s linear infinite;
        }

        /* Bike movement animation */
        @keyframes moveBike {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }

        /* Other styling (Card, Sidebar, Header, Footer) remains unchanged */
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .card img {
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 15px;
        }

        .card:hover {
            background-color: #f1f1f1;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .btn-light {
            border: 1px solid gray !important; 
        }

        .sidebar {
            height: 100vh;
            width: 220px;
            background-color: #0d47a1;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #063b85;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            background-color: #0d47a1;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .header a {
            color: white;
            padding: 6px 12px;
            border: 1px solid white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .header a:hover {
            background-color: white;
            color: #0d47a1;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            padding: 15px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                text-align: center;
            }

            .content {
                margin-left: 0;
            }

            .header {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <!-- Spinner -->
        <div id="loading-spinner" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <!-- Moving Bike -->
        <img id="bike" src="https://i.pinimg.com/originals/04/a1/2f/04a12f9c891c4a9b4a4ff712da3e979b.gif" alt="Loading Bike">
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <a href="https://app.powerbi.com/view?r=eyJrIjoiOTczMzYwNzktY2Q5YS00OWNmLWJmYjYtYTU1ZjllZmMyZDVlIiwidCI6IjlmMTRkNjc3LWZkYTgtNDhkNC1iZjkxLTgwYzQ5MmFkZjk3ZSIsImMiOjEwfQ%3D%3D" target="_blank">Dashboard</a>
            {% if request.user.is_superuser %}
            <a href="/admin/auth/user/">Settings</a>
            {% endif %}
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        
        <!-- Header -->
        <div class="header">
            <h3>Active Transport Database Access</h3>
            <a href="/logout/">Logout</a>
        </div>

        <!-- Cards or other content -->
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock content %}

        <!-- Footer -->
        <div class="footer">
            <small>&copy; 2024 Department of Transportation</small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    window.onload = function () {
        // Set a delay before hiding the loader
        setTimeout(function () {
            document.getElementById('loading-overlay').style.display = 'none';
        }, 3000); // Adjust the time (in milliseconds) for how long the loader stays visible
    };
    </script>

</body>
</html>
