{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/favicondotr32.png' %}"/>
    <title>Regions | Active Transport Dashboard</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .btbl {
        width: 120px;
    }
</style>
<body>
<div class="container mt-5">
    <h2>Regions Table <a href="/admin/atdb/region/" class="btn btn-secondary"  target="__blank">View in console</a></h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Region</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        	{% for items in rt %}
            <tr>

                <td>{{items.Region_id}}</td>
                <td>{{items.Region}}</td>
                <td>
                	<a href="/atdb/edit_regions/{{items.Region_id}}" class="btn btn-warning">Edit Item</a>
                	<a href="#" class="btn btn-danger">Archive Item</a>
                </td>
            </tr>

            {% endfor %}
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <a href="/atdb" class="btn btn-primary btbl">Back</a>
</div>

<!-- Bootstrap 4 JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
