{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'basetemp/favicondotr32.png' %}"/>
    <title>Road Section Upload | Active Transport Dashboard</title>
    <style>
        .btbl {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Road Section Upload</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Field</th>
                    <th>Input</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="file">Upload Excel File:</label></td>
                    <td>
                        {{ form.file }}
                        {% if form.file.errors %}
                            <div class="alert alert-danger mt-2">
                                {{ form.file.errors }}
                            </div>
                        {% endif %}
                    </td>
                    <td>
                    	<button type="submit" class="btn btn-success btn-sm">Upload</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/atdb/rs" class="btn btn-primary btbl">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
