<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Classes Table <a href="/admin/atdb/bikeclass/" class="btn btn-secondary"  target="__blank">View in console</a></h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        	{% for items in cl %}
            <tr>

                <td>{{items.BikeClass_id}}</td>
                <td>{{items.BikeClass}}</td>
                <td>
                	<a href="#" class="btn btn-warning">Edit Item</a>
                	<a href="#" class="btn btn-danger">Archive Item</a>
                </td>
            </tr>

            {% endfor %}
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<!-- Bootstrap 4 JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
